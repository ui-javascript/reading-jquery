<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <ol>
      <!-- todo -->
      <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
    </ol>
  </div>

  <script>
    Vue.component('todo-item', {
      props: ['todo'], // 属性 循环
      template: '<li>{{ todo.text }}</li>'
    })

    new Vue({
      el: '#app',
      data: {
        sites: [{
            text: 'Runoob'
          },
          {
            text: 'Google'
          },
          {
            text: 'Taobao'
          }
        ]
      }
    })
  </script>
</body>

</html>
